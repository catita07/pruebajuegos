<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='juegos.css') }}">
    <title>Juego del destino</title>
</head>
<body>
    <h1>¿Quieres conocer tu destino?</h1>
    <h5>Coloca las respustas y te dire tu destino</h5>
    <div class="Juego">
        <form method="POST" action="/enviar">
        <label for="nombre">Tu nombre: </label>
        <input type="text" id="nombre" name="nombre" /><br>

        <label for="lugar">Un Lugar: </label>
        <input type="text" id="lugar" name="lugar" /><br>

        <label for="número">Un número: </label>
        <input type="number" id="número" name="número" /><br /><br />

        <label for="comida">Tu comida favorita: </label>
        <input type="text" id="comida" name="comida" /><br>

        <label for="profesion">Profesión:</label>
            <select id="profesion" name="profesion">
                <option value="">Selecciona una profesión</option>
                <option value="Doctor">Doctor</option>
                <option value="Ingeniero">Ingeniero</option>
                <option value="Artista">Artista</option><br>

        <input class="boton" type="submit" value="Ver mi Destino" />
        </form>
    </div>
</body>
</html>
